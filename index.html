<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Wiki API</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<img src="assets/wiki-logo.png" alt="wikipedialogo" class="wiki-logo" />
		<h1><span>Wikipedia</span> search</h1>

		<form>
			<input
				type="text"
				class="search-input"
				placeholder="Search on wikipedia"
			/>
		</form>

		<p class="error-message"></p>

		<div class="result-display"></div>

		<div class="loader">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>
		<script src="app.js"></script>
	</body>
</html>
